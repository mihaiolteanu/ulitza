<head>
    <meta charset="utf-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Famous people on {{country}}'s street
                names based on data extracted from openstreetmap and descriptions from wikipedia">
    <meta name="keywords" content="persons, people, street names, eponyms, {{country}}">
    <title>
        Famous people on {{country}}'s street names
    </title>
    <link rel="stylesheet" type="text/css" href="../../index.css" />
    <link rel="stylesheet" type="text/css" href="../index.css" />
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.30.0/ramda.min.js"> </script>
    <script type="module" src="../../index.js"></script>
    <script type="module">
     import { myf } from "../ulitza-test.js";
     window.myf = myf;
    </script>    
</head>

<body>
    <div id="menu"></div>
    <div id="header"></div>

    <div id="contents">
        <h1 id="title">Famous people on {{country}}'s street names</h1>
        <div class="keywords">
            <details id="details">
                <summary>
                    <div class="flex">
                        <a class="left" href="..">back</a>
                        <div class="right">
                            filter
                        </div>                        
                    </div>                    
                </summary>
                {{#keywords}}
                <button onclick="myf('{{keyword}}')" keyword="{{keyword}}">{{keyword}}({{count}})</button>
                {{/keywords}}
            </details>
        </div>
        
        {{#persons}}
        <a target="_blank" href="{{{url}}}">
            <div class="eponym" keywords="{{keywords}}" style="display: inline-block">
                <h2 class="name">{{name}}</h2>
                <img class="image" loading="lazy" src="{{{image}}}" alt="{{name}}"/>
                <span class="count">{{count}}</span>
                <span class="summary">{{summary}}</span>
            </div>
        </a>
        
        {{/persons}}

        <div><b>{{persons_count}}</b> unique persons spotted on <b>{{streets_count}}</b> streets</div>
    </div>
</body>
