<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">    
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Lists of streets and landmarks named
                    after a person (eponyms) for all countries worldwide with
                    data from openstreetmap and wikipedia links." >
        <meta name="keywords" content="street names, list, eponyms, openstreetmap,
                    persons">
        <title>
            Eponymous street names worldwide
        </title>
        
        <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css">        
        <link rel="stylesheet" type="text/css" href="./index.css" />
        
        <script type="module" src="https://cdn.jsdelivr.net/npm/ramda@0.28.0/dist/ramda.min.js"></script>    
        <script type="module" src="https://vanjs.org/code/van-0.11.10.nomodule.min.js"></script>       
        
        <script type="module" src="./index.js"></script>
    </head>

    <body>    
        <dialog id="showCountries">
        </dialog>
        <div id="container">
            <div id="header-links">
                <a href="/">home |</a>
                <a href="/about.html">about |</a>
                <a target="_blank" href="https://github.com/mihaiolteanu/ulitza"> github |</a>
                <a id="search" style="display:inline">search</a>
                <a id="cancel-search" style="display:none">cancel</a>
            </div>
            <div id="total-unique-eponyms" title="Total number of unique eponyms worldwide"> </div>
        </div>
        
        <div id="header">        
            <span id="logo"> ulitza </span>
            <span> street names </span>
        </div>
        <div id="regions-and-search-input">
            <div id="regions"></div>
            <input id="search-input" type="search" size="17em" style="display:none"/>
        </div>
        <div id="countries"></div>
        <div id="content"></div>
    </body>
</html>
